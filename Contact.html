<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rock+Salt&family=Sacramento&family=Satisfy&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/Style.css">
    <title>T R A V E L</title>
</head>
<body style="background-color: rgb(112, 109, 109);">
    <nav class="Navbar navFont">
        <div class="Logo navItems">
            <img src="/pics/Logo2.jpg" Alt="L O G O">
            TRAVEL
        </div>
        <ul>
            <li class="navItems"><a href="/">Home</a></li>
            <li class="navItems"><a href="/Services">Services</li>
            <li class="navItems"><a href="/Explore">Explore</li>
            <li class="navItems"><a href="/Contact">Contact</a></li>
            <li class="navItems"><a href="/About">About</a></li>

            <div class="Search navItems">
                <input type="text" name="Search" id="Search" placeholder="Search this website">
                <button class="Button">Search</button>
            </div>
        </ul>
    </nav>

    <Contact class="Contact">
        
        <div class="Cnt expMarginL expmarginR">
            <h4>Contact</h4>
            <h6>Let us book your next trip !</h6>
            <div class="info">
                <div class="cntInfo"><span class="Icon material-icons-sharp-mail"></span>Chicago, US</div>
                <div class="cntInfo"><span class="Icon material-icons"></span> Phone: +00 151515</div>
                <div class="cntInfo"><span class="Icon material-icons"></span>Email: mail@mail.com</div>
            </div>
            <div class="inp">
                <input type="text" placeholder="Name"><br>
                <input type="text" placeholder="Email"><br>
                <input type="text" placeholder="Message"><br>
            </div>
            <button class="cntBtn">SEND MESSAGE</button>
        </div>

        <div class="Dibba expMarginL expMarginR ">
            <h4>Get the best offers first !</h4>
            <h6>Subscribe to our newsletter</h6>
            <label>Email</label><br>
            <input type="mail" id="mail" placeholder="Your Email Address">
            <button class="contactBtn">Subscribe</button>

        </div>

    </Contact>

         
</body>
</html>
